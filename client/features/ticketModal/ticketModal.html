<template name="ticketModal">
    {{#with ticket}}
    <div class="modal modal-xl is-active" id="ticket-modal">
        <div id="ticket-modal-background" class="modal-background"></div>
        <div class="modal-card ticket-modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">{{linkify title}}</p>
                <button class="delete" aria-label="close" data-dismiss='modal'></button>
            </header>
            <section class="modal-card-body ticket-modal-card-body">
                <section>
                    {{> ticketHeadingPanels}}
                </section>

                <section class="section body-section">
                    <label for="body">Body:</label>
                    <div class="box">
                        {{#each bodyParagraph}}
                        <p>{{linkify this}}</p>
                        {{/each}}
                    </div>
                </section>

                {{#if formFields}}
                <section>
                    {{> ticketFormFieldsPanel}}
                </section>
                {{/if}}

                <section class="columns">
                    <div class="column is-9 ticket-note-area">
                        <div class="row row-no-margin">
                            {{> ticketNoteArea}}
                        </div>
                    </div>

                    <div class="column is-3 ticket-sidebar">
                        {{> ticketInfoPanels}}
                    </div>
                </section>
            </section>
        </div>
    </div>
    {{/with}}
</template>
